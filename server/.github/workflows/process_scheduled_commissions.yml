name: Process Scheduled Commissions

on:
  schedule:
    # every 5 minutes for testing; change to your final schedule below
    - cron: "*/5 * * * *"
  workflow_dispatch: {} # manual trigger button in Actions

jobs:
  process:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Run scheduled commissions (run-once)
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: node workers/process_scheduled_commissions_runonce.js
